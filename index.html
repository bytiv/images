<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Architecture Diagrams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e5eb;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .diagram-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            margin-bottom: 30px;
            overflow-x: auto;
        }
        
        .diagram-title {
            color: #3498db;
            margin-bottom: 15px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .diagram-title svg {
            margin-right: 10px;
        }
        
        .architecture-svg {
            width: 100%;
            height: auto;
            border: 1px solid #e1e5eb;
            border-radius: 5px;
            background-color: #f9fafc;
        }
        
        .svg-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        
        .svg-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .svg-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .svg-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .small-svg {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #e1e5eb;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .svg-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .diagram-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>System Architecture Diagrams</h1>
            <p class="subtitle">Intelligent Hiring Software - Three-Tier Architecture with Microservices</p>
        </header>
        
        <main>
            <div class="diagram-container">
                <h2 class="diagram-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 5C4 4.44772 4.44772 4 5 4H19C19.5523 4 20 4.44772 20 5V19C20 19.5523 19.5523 20 19 20H5C4.44772 20 4 19.5523 4 19V5Z" stroke="#3498db" stroke-width="2"/>
                        <path d="M9 7H15M9 12H15M9 17H15" stroke="#3498db" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Main System Architecture
                </h2>
                <svg class="architecture-svg" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
                    <!-- Background -->
                    <rect width="800" height="600" fill="#f9fafc" />
                    
                    <!-- Title -->
                    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">Intelligent Hiring Software</text>
                    <text x="400" y="70" text-anchor="middle" font-size="18" fill="#7f8c8d">Three-Tier Architecture with Microservices</text>
                    
                    <!-- Presentation Tier -->
                    <rect x="50" y="120" width="200" height="80" rx="5" fill="#3498db" fill-opacity="0.1" stroke="#3498db" stroke-width="2"/>
                    <text x="150" y="150" text-anchor="middle" font-size="16" font-weight="bold" fill="#3498db">PRESENTATION</text>
                    <text x="150" y="175" text-anchor="middle" font-size="14" fill="#2c3e50">JOBSEEKER</text>
                    <text x="150" y="195" text-anchor="middle" font-size="14" fill="#2c3e50">HR MANAGER</text>
                    
                    <!-- Application Tier -->
                    <rect x="300" y="120" width="200" height="180" rx="5" fill="#2ecc71" fill-opacity="0.1" stroke="#2ecc71" stroke-width="2"/>
                    <text x="400" y="150" text-anchor="middle" font-size="16" font-weight="bold" fill="#2ecc71">APPLICATION</text>
                    
                    <!-- Frontend -->
                    <rect x="320" y="170" width="160" height="40" rx="3" fill="#e8f6f3" stroke="#2ecc71" stroke-width="1"/>
                    <text x="400" y="195" text-anchor="middle" font-size="14" fill="#2c3e50">Frontend (Next.js)</text>
                    
                    <!-- Backend -->
                    <rect x="320" y="220" width="160" height="40" rx="3" fill="#e8f6f3" stroke="#2ecc71" stroke-width="1"/>
                    <text x="400" y="245" text-anchor="middle" font-size="14" fill="#2c3e50">Backend (API Routes)</text>
                    
                    <!-- ML Service -->
                    <rect x="320" y="270" width="160" height="40" rx="3" fill="#e8f6f3" stroke="#2ecc71" stroke-width="1"/>
                    <text x="400" y="295" text-anchor="middle" font-size="14" fill="#2c3e50">ML Service</text>
                    
                    <!-- Data Tier -->
                    <rect x="550" y="120" width="200" height="180" rx="5" fill="#e74c3c" fill-opacity="0.1" stroke="#e74c3c" stroke-width="2"/>
                    <text x="650" y="150" text-anchor="middle" font-size="16" font-weight="bold" fill="#e74c3c">DATA TIER</text>
                    
                    <!-- Supabase Components -->
                    <rect x="570" y="170" width="160" height="30" rx="3" fill="#fdEDec" stroke="#e74c3c" stroke-width="1"/>
                    <text x="650" y="190" text-anchor="middle" font-size="12" fill="#2c3e50">PostgreSQL Database</text>
                    
                    <rect x="570" y="210" width="160" height="30" rx="3" fill="#fdEDec" stroke="#e74c3c" stroke-width="1"/>
                    <text x="650" y="230" text-anchor="middle" font-size="12" fill="#2c3e50">Authentication</text>
                    
                    <rect x="570" y="250" width="160" height="30" rx="3" fill="#fdEDec" stroke="#e74c3c" stroke-width="1"/>
                    <text x="650" y="270" text-anchor="middle" font-size="12" fill="#2c3e50">File Storage</text>
                    
                    <!-- Connection arrows -->
                    <line x1="250" y1="160" x2="300" y2="160" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
                    <line x1="500" y1="160" x2="550" y2="160" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,5"/>
                    
                    <!-- Arrowheads -->
                    <polygon points="300,155 310,160 300,165" fill="#3498db"/>
                    <polygon points="550,155 560,160 550,165" fill="#2ecc71"/>
                    
                    <!-- Legend -->
                    <rect x="50" y="350" width="700" height="200" rx="5" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="1"/>
                    <text x="400" y="380" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">LEGEND</text>
                    
                    <!-- Legend Items -->
                    <line x1="100" y1="420" x2="150" y2="420" stroke="#3498db" stroke-width="2"/>
                    <text x="170" y="425" font-size="14" fill="#2c3e50">HTTP Request</text>
                    
                    <line x1="100" y1="450" x2="150" y2="450" stroke="#2ecc71" stroke-width="2"/>
                    <text x="170" y="455" font-size="14" fill="#2c3e50">Database Query</text>
                    
                    <line x1="100" y1="480" x2="150" y2="480" stroke="#e74c3c" stroke-width="2"/>
                    <text x="170" y="485" font-size="14" fill="#2c3e50">ML API Call</text>
                    
                    <line x1="100" y1="510" x2="150" y2="510" stroke="#9b59b6" stroke-width="2" stroke-dasharray="5,5"/>
                    <text x="170" y="515" font-size="14" fill="#2c3e50">Response/Data</text>
                    
                    <!-- Tier Labels -->
                    <text x="150" y="100" text-anchor="middle" font-size="14" font-weight="bold" fill="#3498db">Presentation Tier</text>
                    <text x="400" y="100" text-anchor="middle" font-size="14" font-weight="bold" fill="#2ecc71">Application Tier</text>
                    <text x="650" y="100" text-anchor="middle" font-size="14" font-weight="bold" fill="#e74c3c">Data Tier</text>
                </svg>
            </div>
            
            <div class="svg-grid">
                <div class="svg-card">
                    <h3>Frontend Architecture</h3>
                    <div class="small-svg">
                        <svg width="250" height="180" viewBox="0 0 250 180" xmlns="http://www.w3.org/2000/svg">
                            <rect width="250" height="180" rx="10" fill="#e3f2fd"/>
                            <rect x="20" y="20" width="210" height="40" rx="5" fill="#bbdefb"/>
                            <text x="125" y="45" text-anchor="middle" font-size="14" font-weight="bold" fill="#0d47a1">Vercel Edge Network</text>
                            
                            <rect x="20" y="70" width="100" height="40" rx="5" fill="#90caf9"/>
                            <text x="70" y="95" text-anchor="middle" font-size="12" fill="#0d47a1">Next.js</text>
                            
                            <rect x="130" y="70" width="100" height="40" rx="5" fill="#90caf9"/>
                            <text x="180" y="95" text-anchor="middle" font-size="12" fill="#0d47a1">TypeScript</text>
                            
                            <rect x="20" y="120" width="210" height="40" rx="5" fill="#bbdefb"/>
                            <text x="125" y="145" text-anchor="middle" font-size="14" fill="#0d47a1">Tailwind CSS</text>
                        </svg>
                    </div>
                </div>
                
                <div class="svg-card">
                    <h3>Backend Services</h3>
                    <div class="small-svg">
                        <svg width="250" height="180" viewBox="0 0 250 180" xmlns="http://www.w3.org/2000/svg">
                            <rect width="250" height="180" rx="10" fill="#f3e5f5"/>
                            <circle cx="125" cy="50" r="30" fill="#ce93d8"/>
                            <text x="125" y="55" text-anchor="middle" font-size="14" font-weight="bold" fill="#4a148c">API</text>
                            
                            <rect x="30" y="100" width="60" height="30" rx="5" fill="#e1bee7"/>
                            <text x="60" y="120" text-anchor="middle" font-size="10" fill="#4a148c">Auth</text>
                            
                            <rect x="100" y="100" width="60" height="30" rx="5" fill="#e1bee7"/>
                            <text x="130" y="120" text-anchor="middle" font-size="10" fill="#4a148c">Jobs</text>
                            
                            <rect x="170" y="100" width="60" height="30" rx="5" fill="#e1bee7"/>
                            <text x="200" y="120" text-anchor="middle" font-size="10" fill="#4a148c">Files</text>
                            
                            <line x1="125" y1="80" x2="125" y2="100" stroke="#4a148c" stroke-width="2"/>
                            <line x1="60" y1="50" x2="60" y2="100" stroke="#4a148c" stroke-width="1" stroke-dasharray="3,3"/>
                            <line x1="200" y1="50" x2="200" y2="100" stroke="#4a148c" stroke-width="1" stroke-dasharray="3,3"/>
                        </svg>
                    </div>
                </div>
                
                <div class="svg-card">
                    <h3>ML Service</h3>
                    <div class="small-svg">
                        <svg width="250" height="180" viewBox="0 0 250 180" xmlns="http://www.w3.org/2000/svg">
                            <rect width="250" height="180" rx="10" fill="#e8f5e8"/>
                            <path d="M40,100 L60,80 L80,100 L100,70 L120,90 L140,60 L160,100 L180,80 L200,100" stroke="#4caf50" stroke-width="3" fill="none"/>
                            
                            <rect x="30" y="120" width="60" height="30" rx="5" fill="#c8e6c9"/>
                            <text x="60" y="140" text-anchor="middle" font-size="10" fill="#1b5e20">TF-IDF</text>
                            
                            <rect x="100" y="120" width="60" height="30" rx="5" fill="#c8e6c9"/>
                            <text x="130" y="140" text-anchor="middle" font-size="10" fill="#1b5e20">Prediction</text>
                            
                            <rect x="170" y="120" width="60" height="30" rx="5" fill="#c8e6c9"/>
                            <text x="200" y="140" text-anchor="middle" font-size="10" fill="#1b5e20">Scoring</text>
                            
                            <circle cx="125" cy="50" r="25" fill="#4caf50" opacity="0.7"/>
                            <text x="125" y="55" text-anchor="middle" font-size="14" font-weight="bold" fill="white">AI</text>
                        </svg>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Intelligent Hiring Software Architecture Diagram &copy; 2023</p>
            <p>Three-Tier Architecture with Microservices Implementation</p>
        </footer>
    </div>
</body>
</html>
