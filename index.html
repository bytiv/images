<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        
        .item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 15px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .item:hover {
            transform: translateY(-5px);
        }
        
        .item-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-container {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            overflow: hidden;
            background-color: #fafafa;
        }
        
        .image-container img, 
        .image-container svg {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #666;
            font-size: 14px;
        }
        
        .instructions {
            background-color: #e9f7fe;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
            border-left: 4px solid #2196F3;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #0d47a1;
        }
        
        .instructions code {
            background-color: #f1f1f1;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        @media (max-width: 768px) {
            .gallery {
                gap: 20px;
            }
            
            .item {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>

        // Simple script to handle image loading errors
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.image-container img');

                    this.style.display = 'none';
                    const container = this.parentElement;
                    container.innerHTML = '<div style="color:#666; padding:20px;">Image not found<br>Please check filename</div>';
                    container.style.backgroundColor = '#f9f9f9';

            });
